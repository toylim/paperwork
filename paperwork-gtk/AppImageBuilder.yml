version: 1

script:
  - rm -rf AppDir
  - rm -rf appimage-build
  - git submodule update --recursive --remote --init
  - make download_data -C ..
  - make version -C ../sub/libpillowfight
  - make version -C ../openpaperwork-core
  - make version -C ../openpaperwork-gtk
  - make version -C ../paperwork-backend
  - make version -C ../paperwork-gtk
  - make -C ../sub/libinsane clean
  - unset DESTDIR && make install PREFIX="$(pwd)/AppDir/usr" -C ../sub/libinsane
  # We install PyOCR from pypi because it's much easier
  - pip3 install --system --ignore-installed --prefix=/usr --root=AppDir
    ../sub/libpillowfight
    ../openpaperwork-core
    ../openpaperwork-gtk
    ../paperwork-backend
    ../paperwork-gtk
  - mkdir -p AppDir/usr/share/icons/hicolor/48x48
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable
  - cp src/paperwork_gtk/data/paperwork_48.png AppDir/usr/share/icons/hicolor/48x48/paperwork.png
  - cp src/paperwork_gtk/data/paperwork_halo.svg AppDir/usr/share/icons/hicolor/scalable/paperwork.svg

AppDir:
  path: ./AppDir
  app_info:
    id: work.openpaper.Paperwork
    name: Paperwork-gtk
    icon: paperwork
    version: latest
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/bin/paperwork-gtk $@"
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://deb.debian.org/debian/ bullseye main contrib non-free
    - sourceline: deb http://security.debian.org/debian-security bullseye-security main contrib non-free
    - sourceline: deb http://deb.debian.org/debian/ bullseye-updates main contrib non-free
    include:
    - bash
    - coreutils
    - dash
    - gir1.2-gtk-3.0
    - gir1.2-handy-1
    - gobject-introspection
    - libexpat1
    - libgirepository1.0-dev
    - libsane
    - libwayland-cursor0  # missing Debian dependency for GTK ?
    - libwayland-egl1  # missing Debian dependency for GTK ?
    - locales
    - python-is-python3
    - python3
    - python3-gi
    - python3-gi-cairo
    - python3-pip
    - python3-pkg-resources
    - zlib1g
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
    - usr/share/gtk-doc/**/*
  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: guess
